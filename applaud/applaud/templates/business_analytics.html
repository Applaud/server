{% extends "business.html" %}
{% block title %}
Employee Information
{% endblock %}
{% block scripts %}
{{ block.super }}
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript" src="{{ STATIC_URL }}business_stats.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}stats.js"></script>

{% endblock %}
{% block links %}
<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}business_analytics.css" />
{% endblock %}
{% block content %}
{{ block.super }}
<h1>Employee Analytics</h1>

<div id="analytics_nav_button">
<button id="analytics_home_button" class="analytics_nav_button">Home</button>
<button id="analytics_employee_button" class="analytics_nav_button">Employees</button>
<button id="analytics_survey_button" class="analytics_nav_button">Questions</button>
<button id="analytics_feedback_button" class="analytics_nav_button">Feedback</button>
</div>


<div id="analytics_emloyee_div">
<div id="analytics_employee_nav">
<button id="employee_graph_button" class="employee_button">Graph</button>
<button id="employee_table_button" class="employee_button">Table</button>
</div>
<div id="employeees_table" class="table_data">


</div>

<div id="employees" class="graph_data"></div> 
</div>

<div id="graph_table">
    <div id="gt_dims"></div>
    <div id="emp_graph"></div>
    <div id="date_slider_text">
    </div>
    <p id="dateslider_label"></p>
    <div id="gt_dateslider" name="dateslider"></div>
</div>
</div>
{% endblock%}
