{% extends "employee.html" %}
{% load i18n %}

{% block title %}Set up your Profile{% endblock %}

{% block content %}
{{ block.super }}
<form method="post" enctype="multipart/form-data" action="/employee/profile/">
  {% csrf_token %}
  {{ form.as_p }}

  <input type="submit" value="{% trans 'Submit' %}" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
