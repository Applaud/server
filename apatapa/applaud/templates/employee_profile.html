{% extends "employee.html" %}
{% load i18n %}

{% block title %}Set up your Profile{% endblock %}

{% block content %}
<h1>Edit Profile</h1>
<form method="post" enctype="multipart/form-data" action="/employee/profile/" class="centerform">
  {% csrf_token %}
  <div id="emp_profile_picture">
    <label for="id_profile_picture">Profile picture</label>
    <a href="{{ MEDIA_URL }}{{ image }}" target="_blank">
      <img class="profilepicture" src="{{ MEDIA_URL }}{{ image }}" alt="{{ user.first_name }} {{ user.last_name }}" />
  </a>

    <br />
    <label for="profile_picture-clear_id">Clear</label>
    <input type="checkbox" name="profile_picture-clear" id="profile_picture-clear_id"/>

    <br />
    <label for="profile_picture">Change</label>
    <input type="file" name="profile_picture" id="id_profile_picture"/>
  </div>

  {{ form.as_p }}

  <input type="submit" value="{% trans 'Submit' %}" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
